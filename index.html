<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <p id="error_msg"></p>
    <h1 class="center">Expense Tracker</h1>
    <div>
        <h2>YOUR BALANCE<br>
            <span id="balance">$0.00</span>

        </h2>
    </div>
    <div class="container-2">
        <div class="card border">
            <p>INCOME</p>
            <p class="green" id="income">$0.00</p>
        </div>
        <div class="card">
            <p>EXPENSE</p>
            <p class="red" id="expense">$0.00</p>
        </div>
    </div>
    <div>
        <p>History</p>
        <ul id="list" class="list"></ul>
    </div>
    <hr>
    <div>
        <p>Add new transaction</p>
    </div>
    <hr>
    <form id="form">
        <label for="text" >Transaction Name</label><br>
        <input type="text" id="text"
               onfocus="this.value=''"
               placeholder="Enter Transaction Name..."
        ><br>
        <label for="amount" >Amount <br><sub>(negative=> expense, positive=> income)</sub></label><br>
        <input type="number" id="amount"
               id="amount"
               onfocus="this.value=''"
               placeholder="Enter Transaction Value..."
        ><br>
        <button class="btn">Add transaction</button>
    </form>

</div>
<script src="main.js"></script>
</body>
</html>
